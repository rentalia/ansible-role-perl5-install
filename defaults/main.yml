---
# defaults file for perl5-install

src_dir: /usr/src
stow_dir: "/usr/local/stow"
stow_opts: "--ignore=man"
perl5_version: "5.24.0"
perl5_name: "perl-{{ perl5_version }}"
perl5_package: "{{ perl5_name }}.tar.bz2"
perl5_url: "http://www.cpan.org/src/5.0/{{ perl5_package }}"
perl5_real_path: "{{ stow_dir }}/{{ perl5_name }}"
perl5_local_path: "/usr/local"
perl5_build_opts: "-des"
cpm_install: False
